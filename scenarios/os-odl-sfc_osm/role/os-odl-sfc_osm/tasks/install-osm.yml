- name: clone OSM devops repo and checkout version {{ osm_devops_version }}
  become_user: "{{ osm_install_user }}"
  become: yes
  git:
    repo: "{{ osm_devops_git_url }}"
    dest: "{{ osm_devops_clone_location }}"
    version: "{{ osm_devops_version }}"

- name: install OSM
  become_user: "{{ osm_install_user }}"
  become: yes
  command: "/bin/bash ./full_install_osm.sh --test -b {{ osm_devops_version }} -y 2>&1 | tee opnfv-setup-osm.log"
  args:
    chdir: "{{ osm_devops_clone_location }}/installers"
    creates: "/usr/bin/osm"

- name: Wait until all containers in OSM stack are ready
  shell: "docker stack services osm | awk 'NR>1 {print $4}' |  grep -c '0/1'"
  register: result
  until: result.stdout == '0'
  failed_when: result.rc == '0'
  delay: 120
  retries: 10
