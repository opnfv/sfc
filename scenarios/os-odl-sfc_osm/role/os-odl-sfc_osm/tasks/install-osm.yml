- name: get OSM installer {{ osm_release_version }}
  become_user: "{{ osm_install_user }}"
  become: yes
  get_url:
    url: "https://osm-download.etsi.org/ftp/{{ osm_release_version }}/install_osm.sh"
    dest: "/home/{{ osm_install_user }}/install_osm.sh"
    mode: u+x

- name: install OSM from the script
  become_user: "{{ osm_install_user }}"
  become: yes
  shell: "/bin/bash ./install_osm.sh --nolxd -y 2>&1 | tee opnfv-setup-osm.log"
  args:
    chdir: "/home/{{ osm_install_user }}"
    creates: "/usr/bin/osm"

- name: wait unitl all containers in OSM stack are ready
  shell: "docker stack services osm | grep -c '0/1'"
  register: result
  until: result.stdout == '0'
  failed_when: result.rc == '0'
  delay: 30
  retries: 10
