odl_repo_version: "{{ lookup('env','ODL_VERSION') }}"

osm_required_packages:
  apt:
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - docker.io
    - snapd
    - lxd

# Use master version of OSM devops repo until Release 5 is released.
# Current stable version (v4.0.1) doesn't support VNFFG yet.
osm_devops_version: "master"
osm_devops_git_url: "https://osm.etsi.org/gerrit/osm/devops.git"
osm_devops_clone_location: "/home/{{ osm_install_user }}/osm-devops"
osm_install_user: "devuser"

## Create osmrc file
osmrc_file_dest: "{{ ansible_env.HOME }}/osmrc"
osmrc_file_owner: "{{ ansible_user_id }}"
osmrc_file_group: "{{ ansible_user_id }}"
osmrc_file_mode: "0600"
