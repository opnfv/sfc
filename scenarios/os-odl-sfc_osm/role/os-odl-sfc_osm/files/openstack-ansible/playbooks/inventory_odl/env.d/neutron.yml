component_skel:
  neutron_agent:
    belongs_to:
      - neutron_all
  neutron_dhcp_agent:
    belongs_to:
      - neutron_all
  neutron_linuxbridge_agent:
    belongs_to:
      - neutron_all
  neutron_openvswitch_agent:
    belongs_to:
      - neutron_all
  neutron_metering_agent:
    belongs_to:
      - neutron_all
  neutron_l3_agent:
    belongs_to:
      - neutron_all
  neutron_lbaas_agent:
    belongs_to:
      - neutron_all
  neutron_bgp_dragent:
    belongs_to:
      - neutron_all
  neutron_metadata_agent:
    belongs_to:
      - neutron_all
  neutron_sriov_nic_agent:
    belongs_to:
      - neutron_all
  neutron_server:
    belongs_to:
      - neutron_all
  opendaylight:
    belongs_to:
      - neutron_all
  openvswitch_nsh:
    belongs_to:
      - neutron_all

container_skel:
  neutron_agents_container:
    belongs_to:
      - network_containers
    contains:
      - neutron_agent
      - neutron_metadata_agent
      - neutron_metering_agent
      - neutron_linuxbridge_agent
      - neutron_openvswitch_agent
      - openvswitch_nsh
      - neutron_l3_agent
      - neutron_dhcp_agent
      - neutron_lbaas_agent
      - neutron_bgp_dragent
    properties:
      service_name: neutron
  neutron_server_container:
    belongs_to:
      - network_containers
    contains:
      - neutron_server
      - opendaylight
    properties:
      service_name: neutron
  neutron_networking_container:
    belongs_to:
      - network_containers
    contains:
      - openvswitch_nsh
    properties:
      is_metal: true


physical_skel:
  network_containers:
    belongs_to:
      - all_containers
  network_hosts:
    belongs_to:
      - hosts
