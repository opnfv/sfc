tosca_definitions_versions: tosca_simple_profile_for_nfv_1_0_0
description: firewall2-example
metadata:
  template_name: test-vnfd2

topology_template:
  node_templates:
    VDU22:
      type: tosca.nodes.nfv.VDU.Tacker
      capibilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 512 MB
            disk_size: 1 GB
      properties:
        image: sfc_nsh_danube
        availability_zone: { get_input: zone }
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2
      service_type: firewall
      monitoring_policy:
        name: ping
        parameters:
          monitoring_delay: 10
          count: 3
          interval: 2
          timeout: 2
          action:
            failure: respawn
          retry: 5
          port: 22

  CP22:
    type: tosca.nodes.nfv.CP.Tacker
    properties:
      management: true
      order: 1
      anti_spoofing_protection: false
    requirements:
      - virtualLink:
        node: VL22
      - virtualBinding:
        node: VDU22

  VL22:
    type: tosca.nodes.nfv.VL.Tacker
    properties:
      network_name: example-net
      vendor: Tacker