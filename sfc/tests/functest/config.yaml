---
defaults:
  # odl-sfc uses custom flavors as per below params
  flavor: custom
  ram_size_in_mb: 500
  disk_size_in_gb: 1
  vcpu_count: 1
  image_name: sfc_nsh_fraser
  installer:
    fuel:
      user: root
      password: r00tme
      cluster: 1  # Change this to the id of the desired fuel env (1, 2, 3...)
    apex:
      user: stack
      pkey_file: "/root/.ssh/id_rsa"
    osa:
      user: root
      pkey_file: "/root/.ssh/id_rsa"
    compass:
      user: root
      pkey_file: "/root/.ssh/id_rsa"
  image_format: qcow2
  image_url: "http://artifacts.opnfv.org/sfc/images/sfc_nsh_fraser.qcow2"

  mano_component: 'no_mano'

  # [OPTIONAL] Only when deploying VNFs without the default image (vxlan_tool)
  # vnf_image_name: xxx
  # vnf_image_format: yyy
  # vnf_image_url: zzz

testcases:
  sfc_one_chain_two_service_functions:
    class_name: "SfcOneChainTwoServiceTC"
    order: 0
    description: "ODL-SFC Testing SFs when they are located on the same chain"
    net_name: example-net
    subnet_name: example-subnet
    router_name: example-router
    subnet_cidr: "11.0.0.0/24"
    secgroup_name: "example-sg"
    secgroup_descr: "Example Security group"
    no_mano:
      enabled: true
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
        - 'testVNF2'
    tacker:
      enabled: false
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
        - 'testVNF2'
      test_vnfd_red: "test-one-chain-vnfd1.yaml"
      test_vnfd_blue: "test-one-chain-vnfd2.yaml"
      test_vnffgd_red: "test-one-chain-vnffgd.yaml"
    osm:
      enabled: false
      supported_installers:
        - 'osa'
      vnfd:
        test_client: "test-client.yaml"
        test_vnfd_red: "test-one-chain-vnfd1.yaml"
        test_vnfd_blue: "test-one-chain-vnfd1.yaml"
        test_server: "test-server.yaml"
      nsd:
        test_one_chain_nsd: "test-one-chain-nsd.yaml"
      ns: "test-one-chain-ns"

  sfc_two_chains_SSH_and_HTTP:
    class_name: "SfcTwoChainsSSHandHTTP"
    order: 1
    description: "ODL-SFC tests with two chains and one SF per chain"
    net_name: example-net
    subnet_name: example-subnet
    router_name: example-router
    subnet_cidr: "11.0.0.0/24"
    secgroup_name: "example-sg"
    secgroup_descr: "Example Security group"
    no_mano:
      enabled: true
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
        - 'testVNF2'
    tacker:
      enabled: false
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
        - 'testVNF2'
      test_vnfd_red: "test-two-chains-vnfd1.yaml"
      test_vnfd_blue: "test-two-chains-vnfd2.yaml"
      test_vnffgd_red: "test-two-chains-vnffgd1.yaml"
      test_vnffgd_blue: "test-two-chains-vnffgd2.yaml"
    osm:
      enabled: false
      supported_installers:
        - 'osa'
      vnfd:
        test_client: "test-client.yaml"
        test_vnfd_red: "test-two-chains-vnfd1.yaml"
        test_vnfd_blue: "test-two-chains-vnfd2.yaml"
        test_server: "test-server.yaml"
      nsd:
        test_two_chains_nsd: "test-two-chains-nsd.yaml"
      ns: "test-two-chains-ns"

  sfc_symmetric_chain:
    class_name: "SfcSymmetricChain"
    order: 2
    description: "Verify the behavior of a symmetric service chain"
    net_name: example-net
    subnet_name: example-subnet
    router_name: example-router
    subnet_cidr: "11.0.0.0/24"
    secgroup_name: "example-sg"
    secgroup_descr: "Example Security group"
    source_port: 22222
    no_mano:
      enabled: true
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
    tacker:
      enabled: false
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
      test_vnfd: "test-symmetric-vnfd.yaml"
      test_vnffgd: "test-symmetric-vnffgd.yaml"
    osm:
      enabled: false
      supported_installers:
        - 'osa'
      vnfd:
        test_client: "test-client.yaml"
        test_vnfd: "test-symmetric-chain-vnfd.yaml"
        test_server: "test-server.yaml"
      nsd:
        test_symmetric_nsd: "test-symmetric-chain-nsd.yaml"
      ns: test-symmetric-chain-ns

  sfc_chain_deletion:
    class_name: "SfcChainDeletion"
    order: 3
    description: "Verify if chains work correctly after deleting one"
    net_name: example-net
    subnet_name: example-subnet
    router_name: example-router
    subnet_cidr: "11.0.0.0/24"
    secgroup_name: "example-sg"
    secgroup_descr: "Example Security group"
    no_mano:
      enabled: true
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
    tacker:
      enabled: false
      supported_installers:
        - 'fuel'
        - 'apex'
        - 'osa'
        - 'compass'
      vnf_names:
        - 'testVNF1'
      test_vnfd_red: "test-one-chain-vnfd1.yaml"
      test_vnffgd_red: "test-deletion-vnffgd.yaml"
    osm:
      enabled: false
