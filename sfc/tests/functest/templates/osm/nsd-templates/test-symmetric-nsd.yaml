---
nsd:nsd-catalog:
  nsd:
    - id: test-symmetric-nsd
      name: test-symmetric-nsd
      description: TEST SYMMETRIC - sfc_symmetric_chain
      vendor: OPNFV

      constituent-vnfd:
        - member-vnf-index: 1
          vnfd-id-ref: test-symmetric-vnfd

      vld:
        - id: test-symmetric-nsd-vld0
          name: example-net
          type: ELAN
          mgmt-network: 'true'
          vnfd-connection-point-ref:
            - member-vnf-index-ref: 1
              vnfd-id-ref: test-symmetric-vnfd
              vnfd-connection-point-ref: vnf-cp0
            - member-vnf-index-ref: 1
              vnfd-id-ref: test-symmetric-vnfd
              vnfd-connection-point-ref: vnf-cp1

      vnffgd:
        - id: test-symmetric-chain-nsd-vnffg0
          name: test-symmetric-chain-nsd-vnffg0
          rsp:
            - id: test-symmetric-chain-nsd-rsp0
              name: test-symmetric-chain-nsd-rsp0
              vnfd-connection-point-ref:
                - member-vnf-index-ref: 1
                  order: 0
                  vnfd-id-ref: test-symmetric-vnfd
                  vnfd-ingress-connection-point-ref: vnf-cp0
                  vnfd-egress-connection-point-ref: vnf-cp0
            - id: test-symmetric-chain-nsd-rsp1
              name: test-symmetric-chain-nsd-rsp1
              vnfd-connection-point-ref:
                - member-vnf-index-ref: 1
                  order: 0
                  vnfd-id-ref: test-symmetric-vnfd
                  vnfd-ingress-connection-point-ref: vnf-cp1
                  vnfd-egress-connection-point-ref: vnf-cp1
          classifier:
            - id: test-symmetric-chain-nsd-classifier0
              name: test-symmetric-chain-nsd-classifier0
              rsp-id-ref: test-symmetric-chain-nsd-rsp0
              match-attributes:
                - id: HTTP
                  ip-proto: 6
                  # source-ip-address:
                  # destination-ip-address:
                  source-port: 80
                  destination-port: 80
            - id: test-symmetric-chain-nsd-classifier1
              name: test-symmetric-chain-nsd-classifier1
              rsp-id-ref: test-symmetric-chain-nsd-rsp1
              match-attributes:
                - id: HTTP
                  ip-proto: 6
                  # source-ip-address:
                  # destination-ip-address:
                  source-port: 80
                  destination-port: 80
