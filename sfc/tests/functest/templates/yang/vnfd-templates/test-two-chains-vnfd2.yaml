vnfd:vnfd-catalog:
    vnfd:
    -   id: test-two-chains-vnfd2
        name: test-two-chains-vnfd2
        short-name: test-two-chains-vnfd2
        description: firewall2-example
        vendor: OPNFV

        mgmt-interface:
            cp: vnf-cp0

        vdu:
        -   id: test-two-chains-vnfd2-VM
            name: test-two-chains-vnfd2-VM
            description: test-two-chains-vnfd2-VM
            count: 1

            vm-flavor:
                vcpu-count: 1
                memory-mb: 500
                storage-gb: 1

            image: sfc_nsh_fraser

            interface:
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0

        -   name: vnf-cp0
            type: VPORT

        service-function-type: firewall
